<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Explore the Community Science Museum's menu to access all our pages, including exhibits, events, and visitor information.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Community Science Museum</title>
        <link rel="stylesheet" href="menu.css">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body>
    
<!--Navigation header-->
<header>
    <nav class="navbar">
        <div class="left-section">
            <a href="index.html" class="header-link">
            <h1>Community Science Museum</h1>
            </a>
            <div class="header-logo">
                <img src="logo.png" alt="Molecule-logo">
            </div>
        </div>
  
        <div class="hamburger-menu">
            <a href="Menu.html">
                <img src="solar_hamburger-menu-outline.png" alt="hamburger-menu">
            </a>
        </div>
    </nav>
  </header>

<!--Main content-->
<main class="menu-container">
    <div class="menu-grid">

        <a href="Exhibitions.html" class="menu-item">
            <div class="menu-icon">
                <span class="iconify" data-icon="mdi:museum" data-inline="false"></span>
            </div>
            <p>Exhibitions</p>
        </a>

        <a href="Visit.html" class="menu-item">
            <div class="menu-icon">
                <span class="iconify" data-icon="mdi:map-marker" data-inline="false"></span>
            </div>
            <p>Visit</p>
        </a>

        <a href="Event-info.html" class="menu-item">
            <div class="menu-icon">
                <span class="iconify" data-icon="mdi:calendar-clock" data-inline="false"></span>
            </div>
            <p>Events</p>
        </a>
    </div>

</html>
